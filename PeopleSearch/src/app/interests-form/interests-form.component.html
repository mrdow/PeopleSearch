<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">Add an Interest</label>
    <div class="input-group col-sm-10">
      <input type="text" class="form-control" id="name" name="name"
             [(ngModel)]="interest.name">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" [disabled]="!interest.name" title="add interest"(click)="add()">Button</button>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-10">
      <app-interest-list [interests]="interests"></app-interest-list>
    </div>
  </div>
</div>
