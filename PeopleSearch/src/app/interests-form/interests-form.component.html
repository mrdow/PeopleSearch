<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">Add an Interest</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name"
             [(ngModel)]="interest.name" (keyup.enter)="add()">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-10">
      <app-interest-list [interests]="interests"></app-interest-list>
    </div>
  </div>
</div>
