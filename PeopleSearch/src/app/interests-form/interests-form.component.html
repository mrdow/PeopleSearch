<form *ngIf="interestForm" [formGroup]="interestForm" (ngSubmit)="add()" class="container">
  <div class="form-group row">
    <label form="name" class="col-sm-2 col-form-label" for="name">Add an Interest</label>
    <div class="input-group col-sm-10">
      <input formControlName="name" type="text" class="form-control" required maxLength="200">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" [disabled]="!interestForm.valid" title="add interest" (click)="add()">Add</button>
      </div>
    </div>

    <div *ngIf="name.invalid && !name.pristine && name.errors.maxLength" class="alert alert-danger">
      <div *ngIf="name.errors.maxLength">
        Name must be no more than 200 characters long.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-10">
      <app-interest-list [interestForms]="interestForms"></app-interest-list>
    </div>
  </div>
</form>
