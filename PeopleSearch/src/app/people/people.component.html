<h2>People</h2>
<app-person-search (peopleChange)="peopleChanged($event)"></app-person-search>
<ul class="people">
  <li *ngFor="let person of people">
    <a routerLink="/detail/{{person.id}}">
      <span class="badge">{{person.id}}</span> {{person.firstName}} {{person.lastName}}
    </a>
    <button class="delete" title="delete person"
            (click)="delete(person)">x</button>
  </li>
</ul>
