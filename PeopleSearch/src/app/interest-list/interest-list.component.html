<div class="interest-group d-flex flex-row">
  <div *ngFor="let interest of filteredInterests"
       class="interest card d-flex flex-row">
    <div class="card-body">{{interest.name}}</div>
    <button class="btn btn-outline-danger" type="button"
            (click)="delete(interest)">
      x
    </button>
  </div>
</div>
