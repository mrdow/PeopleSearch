<form *ngIf="addressForm" [formGroup]="addressForm" class="container">

  <div class="form-group row">
    <label for="address1" class="col-sm-2 col-form-label">Address 1</label>
    <div class="col-sm-10">
      <input formControlName="address1" type="text" class="form-control" required maxlength="100">

      <div *ngIf="address1.invalid && !address1.pristine"
           class="alert alert-danger">
        <div *ngIf="address1.errors.required">
          Address 1 is required.
        </div>
        <div *ngIf="address1.errors.maxLength">
          Adress 1 must be no more than 100 characters long.
        </div>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label for="address2" class="col-sm-2 col-form-label">Address 2</label>
    <div class="col-sm-10">
      <input formControlName="address2" type="text" class="form-control" maxlength="100">

      <div *ngIf="address2.invalid && !address2.pristine"
           class="alert alert-danger">
        <div *ngIf="address2.errors.maxLength">
          Adress 2 must be no more than 100 characters long.
        </div>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input formControlName="city" type="text" class="form-control" required maxlength="50">

      <div *ngIf="city.invalid && !city.pristine"
           class="alert alert-danger">
        <div *ngIf="city.errors.required">
          City is required.
        </div>
        <div *ngIf="city.errors.maxLength">
          City must be no more than 50 characters long.
        </div>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label for="state" class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-10">
      <select formControlName="state" name="state" class="form-control" required>
        <option *ngFor="let state of stateCodeKeys()" [value]="stateCodes[state]">{{state}}</option>
      </select>

      <div *ngIf="state.invalid && !state.pristine"
           class="alert alert-danger">
        <div *ngIf="state.errors.required">
          State is required.
        </div>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label for="zip" class="col-sm-2 col-form-label">Zip</label>
    <div class="col-sm-10">
      <input formControlName="zip" type="text" class="form-control" required pattern="\d{5}([\-]\d{4})?">

      <div *ngIf="zip.invalid && !zip.pristine"
           class="alert alert-danger">
        <div *ngIf="zip.errors.required">
          Zip is required.
        </div>
        <div *ngIf="zip.errors.pattern">
          Zip must be in the format (#####) or (#####-####)
        </div>
      </div>

    </div>
  </div>
</form>
