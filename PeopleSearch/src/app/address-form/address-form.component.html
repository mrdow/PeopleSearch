<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="address1">Address 1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address1"
             [(ngModel)]="address.address1" name="address1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="address2">Address 2</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address2"
             required
             [(ngModel)]="address.address2" name="address2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="city">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city"
             required
             [(ngModel)]="address.city" name="city">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="state">State</label>
    <div class="col-sm-10">
      <select name="state" class="form-control" id="state"
              required [(ngModel)]="address.state">
        <option *ngFor="let state of stateCodeKeys()" [value]="stateCodes[state]">{{state}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="zip">Zip</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="zip"
             required
             [(ngModel)]="address.zip" name="zip">
    </div>
  </div>
</div>
